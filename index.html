<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissoors</h1>
    <div id="container">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div id="score">
        <div id="userscore">
            <p class="number">0</p>
            <p>YOU</p>
        </div>
        <div id="compscore">
            <p class="number">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="lable">
        <h2>Select Your Choice</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
